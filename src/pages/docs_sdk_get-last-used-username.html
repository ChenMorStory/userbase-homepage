<div class="section">
  <h2><a href="/docs/#sdk">SDK</a> : getLastUsedUsername</h2>

  <p><span class="font-semibold">getLastUsedUsername</span> lets you get the username of the last session logged in on the device.</p>

  <pre>
    <code class="language-javascript">userbase.getLastUsedUsername()</code>
  </pre>

  <h3 id="result">Result</h3>

  <ul>
    <li>
      <span class="field">username</span> [string] - The username of the last session logged in on the device.
    </li>
  </ul>

</div>
